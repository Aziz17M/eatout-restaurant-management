<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple fork and knife icon -->
  <g transform="translate(8, 8)">
    <!-- Fork -->
    <g>
      <line x1="8" y1="0" x2="8" y2="22" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="4" y1="0" x2="4" y2="16" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="12" y1="0" x2="12" y2="16" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="16" y1="0" x2="16" y2="12" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    <!-- Knife -->
    <g transform="translate(22, 0)">
      <line x1="6" y1="0" x2="6" y2="22" stroke="#f39c12" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M 3 0 L 9 0 L 9 6 L 3 6 Z" fill="#f39c12"/>
    </g>
  </g>
  
  <!-- Text "EatOut" -->
  <text x="50" y="38" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" letter-spacing="-0.5">
    Eat<tspan fill="#f39c12">Out</tspan>
  </text>
  
  <!-- Simple tagline -->
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="9" fill="#bdc3c7" letter-spacing="1.5">
    DINE WITH EASE
  </text>
</svg>
